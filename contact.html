<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ganesh Chaure</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0,0,0,0.8);
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 { font-size: 1.8rem; color: #00c6ff; letter-spacing: 2px; }
    nav ul { list-style: none; display: flex; gap: 25px; margin: 0; padding: 0; }
    nav a { color: #fff; text-decoration: none; transition: color 0.3s ease; }
    nav a:hover, nav a.active { color: #00c6ff; }

    main { padding: 60px 20px; display: flex; justify-content: center; align-items: center; min-height: 80vh; }
    .contact-container {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,198,255,0.4);
      width: 100%;
      max-width: 600px;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    .contact-container h2 { margin-bottom: 15px; font-size: 2rem; color: #00c6ff; }
    .contact-container p { margin-bottom: 30px; font-size: 1rem; color: #ddd; }
    form { display: flex; flex-direction: column; gap: 20px; }
    input, textarea {
      padding: 15px; border: none; border-radius: 10px;
      font-size: 1rem; background: rgba(255,255,255,0.1);
      color: #fff; outline: none; transition: all 0.3s ease;
    }
    input:focus, textarea:focus { box-shadow: 0 0 10px #00c6ff; }
    textarea { resize: none; height: 120px; }
    button {
      padding: 15px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none; border-radius: 10px; font-size: 1rem; font-weight: bold;
      color: #fff; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover { transform: translateY(-3px); box-shadow: 0 0 20px #00c6ff; }
    .social-links { margin-top: 30px; display: flex; justify-content: center; gap: 25px; }
    .social-links a { font-size: 1.8rem; color: #fff; transition: transform 0.3s, color 0.3s; }
    .social-links a:hover { color: #00c6ff; transform: scale(1.2); }
  </style>
</head>
<body>
  <header>
    <h1>Ganesh Chaure</h1>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="certifications.html">Certifications</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-container">
      <h2>Contact Me</h2>
      <p>Have a project in mind or just want to say hello? Fill out the form below!</p>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="social-links">
        <a href="https://www.linkedin.com/in/ganesh-chaure-696b6433a" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/ganeshchaure008" target="_blank"><i class="fab fa-github"></i></a>
        <a href="mailto:chaureganesh518@gmail.com"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </main>

  <script>
document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = {
    name: e.target.name.value,
    email: e.target.email.value,
    message: e.target.message.value
  };

  try {
    const response = await fetch("/send", { // <-- changed from localhost
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    const result = await response.json();
    alert(result.message);
  } catch (err) {
    alert("Server error! Please try again later.");
  }
});
</script>

</body>
</html>
